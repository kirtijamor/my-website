<div class="row">
      <div class="col-lg-4 col-md-4 col-sm-12">
        <div class="single-tab-select-box">

          <h2>From</h2>

          <div class="travel-select-icon">
            <select class="form-control ">

                <option value="default">Enter your location</option><!-- /.option-->

                <option value="turkey">Turkey</option><!-- /.option-->

                <option value="russia">Russia</option><!-- /.option-->
                <option value="egypt">Egypt</option><!-- /.option-->

            </select><!-- /.select-->
          </div><!-- /.travel-select-icon -->
        </div><!--/.single-tab-select-box-->
      </div><!--/.col-->

      <div class="col-lg-2 col-md-3 col-sm-4">
        <div class="single-tab-select-box">
          <h2>departure</h2>
          <div class="travel-check-icon">
            <form action="#">
              <input type="text" name="departure" class="form-control" data-toggle="datepicker"
              placeholder="12 -01 - 2018 ">
            </form>
          </div><!-- /.travel-check-icon -->
        </div><!--/.single-tab-select-box-->
      </div><!--/.col-->

      <div class="col-lg-2 col-md-3 col-sm-4">
        <div class="single-tab-select-box">
          <h2>return</h2>
          <div class="travel-check-icon">
            <form action="#">
              <input type="text" name="return" class="form-control" data-toggle="datepicker" placeholder="22 -01 - 2018 ">
            </form>
          </div><!-- /.travel-check-icon -->
        </div><!--/.single-tab-select-box-->
      </div><!--/.col-->

      <div class="col-lg-2 col-md-1 col-sm-4">
        <div class="single-tab-select-box">
          <h2>adults</h2>
          <div class="travel-select-icon">
            <select class="form-control ">

                <option value="default">5</option><!-- /.option-->

                <option value="10">10</option><!-- /.option-->

                <option value="15">15</option><!-- /.option-->
                <option value="20">20</option><!-- /.option-->

            </select><!-- /.select-->
          </div><!-- /.travel-select-icon -->
        </div><!--/.single-tab-select-box-->
      </div><!--/.col-->

      <div class="col-lg-2 col-md-1 col-sm-4">
        <div class="single-tab-select-box">
          <h2>childs</h2>
          <div class="travel-select-icon">
            <select class="form-control ">

                <option value="default">1</option><!-- /.option-->

                <option value="2">2</option><!-- /.option-->

                <option value="4">4</option><!-- /.option-->
                <option value="8">8</option><!-- /.option-->

            </select><!-- /.select-->
          </div><!-- /.travel-select-icon -->
        </div><!--/.single-tab-select-box-->
      </div><!--/.col-->

    </div><!--/.row-->

    <div class="row">
      <div class="col-lg-4 col-md-4 col-sm-12">
        <div class="single-tab-select-box">

          <h2>to</h2>

          <div class="travel-select-icon">
            <select class="form-control ">

                <option value="default">enter your destination location</option><!-- /.option-->

                <option value="istanbul">istanbul</option><!-- /.option-->

                <option value="mosko">moscow</option><!-- /.option-->
                <option value="cairo">cairo</option><!-- /.option-->

            </select><!-- /.select-->
          </div><!-- /.travel-select-icon -->

        </div><!--/.single-tab-select-box-->
      </div><!--/.col-->
      <div class="col-lg-3 col-md-3 col-sm-4">
        <div class="single-tab-select-box">

          <h2>class</h2>
          <div class="travel-select-icon">
            <select class="form-control ">

                <option value="default">enter class</option><!-- /.option-->

                <option value="A">A</option><!-- /.option-->

                <option value="B">B</option><!-- /.option-->
                <option value="C">C</option><!-- /.option-->

            </select><!-- /.select-->
          </div><!-- /.travel-select-icon -->
        </div><!--/.single-tab-select-box-->
      </div><!--/.col-->
      <div class="clo-sm-5">
        <div class="about-btn pull-right">
          <button  class="about-view travel-btn">
            search
          </button><!--/.travel-btn-->
        </div><!--/.about-btn-->
      </div><!--/.col-->

    </div><!--/.row-->
